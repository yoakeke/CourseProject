<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Insert Header -->
<div th:replace="~{header :: header}"></div>

<div class="container mt-4">
    <form th:action="@{/stores}" method="get" class="d-flex mb-3">
        <input type="text" name="query" class="form-control" placeholder="Search store by name">
        <button type="submit" class="btn btn-primary btn-sm ms-2">Search</button>
    </form>

    <div class="d-flex justify-content-between align-items-center mb-2">
        <h2>Stores</h2>
        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addStoreModal">Add Store</button>
    </div>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Store Name</th>
            <th class="text-center" style="width: 1%;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="store : ${stores}">
            <td th:text="${store.name}"></td>
            <td class="text-center">
                <div class="d-flex justify-content-center gap-2 flex-wrap">
                    <a th:href="@{/stores/edit/{id}(id=${store.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/stores/delete/{id}(id=${store.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this store?')">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<!-- Modal to add a new store -->
<div class="modal fade" id="addStoreModal" tabindex="-1" aria-labelledby="addStoreModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/addStore}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Store</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="name" class="form-label">Store Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
