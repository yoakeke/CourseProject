<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Book List Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Book Tracker</a>
        <div class="d-flex">
            <!-- Navigation for admin -->
            <div th:if="${mainUserRole == 'ADMIN'}">
                <a class="nav-link text-light" th:href="@{/index}">Home</a>
<!--                <a class="nav-link text-light" th:href="@{/list-book}">Book List</a>-->
                <a class="nav-link text-light" th:href="@{/users}">User List</a>
            </div>
            <!-- Navigation for user -->
            <div th:if="${mainUserRole == 'USER'}">
                <a class="nav-link text-light" th:href="@{/index}">Home</a>
<!--                <a class="nav-link text-light" th:href="@{/books}">Book List</a>-->
                <a class="nav-link text-light" th:href="@{/favorites}">Favorites</a>
            </div>
            <!-- Navigation for read-only -->
            <div th:if="${userRole == 'READ_ONLY'}">
                <a class="nav-link text-light" th:href="@{/index}">Home</a>
<!--                <a class="nav-link text-light" th:href="@{/books}">Book List</a>-->
            </div>
            <!-- Logout -->
            <a class="nav-link text-light" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <!-- Search form -->
    <form th:action="@{/books}" method="get" class="d-flex mb-3">
        <input type="text" name="query" class="form-control" placeholder="Search by book, author, or store" aria-label="Search">
        <button type="submit" class="btn btn-primary btn-sm ms-2">Search</button>
    </form>

    <div class="d-flex justify-content-between align-items-center mb-2">
        <h2>Book List Management</h2>
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addBookModal"
                th:if="${userRole != 'READ_ONLY'}">
            Add New Book
        </button>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Store</th>
            <th th:if="${userRole != 'READ_ONLY'}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <!-- Editable Title -->
            <td contenteditable="true" data-book-id="${book.id}" onblur="updateBook(this, 'title')" th:text="${book.title}"></td>
            <!-- Editable Author -->
            <td contenteditable="true" data-book-id="${book.id}" onblur="updateBook(this, 'author')" th:text="${book.author}"></td>
            <!-- Editable Price -->
            <td contenteditable="true" data-book-id="${book.id}" onblur="updateBook(this, 'price')" th:text="${book.price}"></td>
            <!-- Editable Store (Dropdown) -->
            <td>
                <select class="form-select form-select-sm" data-book-id="${book.id}" onchange="updateBook(this, 'store')">
                    <option th:each="store : ${stores}" th:value="${store.name}" th:text="${store.name}"></option>
                    <!-- Option to add a new store (optional) -->
                    <option value="Add New Store" class="text-muted">Add New Store</option>
                </select>
            </td>
            <td th:if="${userRole != 'READ_ONLY'}">
                <div th:if="${userRole == 'ADMIN'}">
                    <a th:href="@{/deleteBook(bookId=${book.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                </div>
                <div th:if="${userRole == 'USER'}">
                    <a th:href="@{/addToList(bookId=${book.id})}" class="btn btn-success btn-sm">Add to My List</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal for Adding a New Book -->
<div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/addBook}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="store" class="form-label">Store</label>
                        <select class="form-select" id="store" name="store" required>
                            <option th:each="store : ${stores}" th:value="${store.name}" th:text="${store.name}"></option>
                            <!-- Option to add a new store -->
                            <option value="Add New Store" class="text-muted">Add New Store</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function updateBook(element, fieldName) {
        const bookId = element.getAttribute('data-book-id');
        const value = element.textContent.trim() || element.value.trim();
        const url = `/updateBookField?bookId=${bookId}&field=${fieldName}&value=${encodeURIComponent(value)}`;
        fetch(url, {method: 'POST'})
            .then(response => {
                if (!response.ok) {
                    alert('Failed to update book');
                }
            })
            .catch(() => alert('Failed to update book'));
    }
</script>
</body>
</html>
