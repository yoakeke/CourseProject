<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Book List Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div th:replace="~{header :: header}"></div>

<div class="container mt-3">
    <form th:action="@{/books}" method="get" class="d-flex mb-3">
        <input type="text" name="query" class="form-control" placeholder="Search by book, author, or store" aria-label="Search">
        <button type="submit" class="btn btn-primary btn-sm ms-2">Search</button>
    </form>

    <div class="d-flex justify-content-between align-items-center mb-2">
        <h2>Book List Management</h2>
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addBookModal" sec:authorize="hasRole('ROLE_ADMIN')">
            Add New Book
        </button>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Store</th>
            <th>Price</th>
            <th>Quantity</th>
            <th sec:authorize="!hasRole('READ_ONLY')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>

            <!-- Выбор магазина -->
            <td>
                <select class="form-select form-select-sm"
                        th:id="'storeSelect_' + ${book.id}"
                        onchange="updatePriceAndQuantity([[${book.id}]])">
                    <option th:each="store : ${book.stores}"
                            th:value="${store.storeId}"
                            th:data-price="${store.price}"
                            th:data-quantity="${store.quantity}"
                            th:text="${store.storeName}">
                    </option>
                </select>
            </td>

            <!-- Отображение цены -->
            <td>
                <span th:id="'price_' + ${book.id}"
                      th:text="${#lists.isEmpty(book.stores) ? '—' : book.stores.get(0).price}"></span>
            </td>

            <!-- Отображение количества -->
            <td>
                <span th:id="'quantity_' + ${book.id}"
                      th:text="${#lists.isEmpty(book.stores) ? '—' : book.stores.get(0).quantity}"></span>
            </td>

            <!-- Действия -->
            <td>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{/deleteBook(bookId=${book.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                    <a th:href="@{/editBook(bookId=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
                </div>
                <div sec:authorize="hasRole('ROLE_USER')">
                    <a th:href="@{/addToList(bookId=${book.id})}" class="btn btn-success btn-sm">Add to My List</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Модальное окно для добавления книги -->
<div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/books/add}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" name="author" required>
                    </div>

                    <div class="mb-3">
                        <label for="storeId" class="form-label">Store</label>
                        <select class="form-select" id="storeId" name="storeId" required>
                            <option value="" disabled selected>Select store</option>
                            <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.name}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Скрипт для изменения цены и количества при выборе магазина -->
<script>
    function updatePriceAndQuantity(bookId) {
        const select = document.getElementById('storeSelect_' + bookId);
        const selectedOption = select.options[select.selectedIndex];
        const price = selectedOption.getAttribute('data-price');
        const quantity = selectedOption.getAttribute('data-quantity');

        document.getElementById('price_' + bookId).textContent = price ? price : '—';
        document.getElementById('quantity_' + bookId).textContent = quantity ? quantity : '—';
    }
</script>


<script>
    function updateBook(element, fieldName) {
        const bookId = element.getAttribute('data-book-id');
        const value = element.textContent.trim() || element.value.trim();
        const url = `/updateBookField?bookId=${bookId}&field=${fieldName}&value=${encodeURIComponent(value)}`;
        fetch(url, {method: 'POST'})
            .then(response => {
                if (!response.ok) {
                    alert('Failed to update book');
                }
            })
            .catch(() => alert('Failed to update book'));
    }
</script>

</body>
</html>
