<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Insert Header -->
<div th:replace="~{header :: header}"></div> <!-- Подключение фрагмента header.html -->

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h2>User Management</h2>
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">
                Add New User
            </button>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <form th:action="@{/updateRole}" method="post">
                        <input type="hidden" name="userId" th:value="${user.id}" />
                        <select name="role" class="form-select" onchange="this.form.submit()">
                            <option th:each="role : ${roles}"
                                    th:value="${role.name}"
                                    th:selected="${user.roles.contains(role)}"
                                    th:text="${role.name}"></option>
                        </select>
                    </form>
                </td>
                <td>
                    <form th:action="@{users/delete}" method="post" th:object="${user}">
                        <input type="hidden" name="id" th:value="${user.id}" />
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal for Adding a New User -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form th:action="@{/addUser}" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <select name="role" class="form-select" onchange="this.form.submit()">
                                <option th:each="role : ${roles}"
                                        th:value="${role.name}"
                                        th:text="${role.name}">
                                <!--th:selected="${user.getRolesString().contains(role.name)}">-->
                        </option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary btn-sm">Save</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>

<div sec:authorize="!hasRole('ROLE_ADMIN')">
<h2 class="text-center text-danger mt-5">Access Denied. You must be an admin to access this page.</h2>
</div>
</body>
</html>
